<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>我们的部门</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="department.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="body" ref="pronbit">
      <div class="title-style"><h1>我们的部门</h1></div>
      <div class="department">
        <a class="department-item" v-for="item in departments" :href="item.href" target="_blank">
          <div
            class="img"
            v-bind:style="{'background-image': 'url(' + item.img + ')'}"
            :data-content-after="item.name"
          ></div>
        </a>
      </div>

      <div class="footer">©2021 浙江工业大学-精弘网络</div>

      <div
        v-bind:class="top"
        style="background:#D20001"
      >
        <img src="../photo/top/logo.png" />
        <nav>
          <div class="nav-list">
            <div
              v-for="page,index in pages"
              
              :class="page_now === index?'page_selected':'page_unselected'"
            >
              <a :href="page.href" style="height: 100%">{{page.name}}</a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <script src="department.js"></script>
  </body>
</html>
