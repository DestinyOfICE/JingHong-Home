<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>精弘首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mokuai.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="body" ref="pronbit">
      <div class="mokuai-title">设计模块</div>
      <div class="xiaohong">
        <div class="title">小弘工作室</div>
        <div class="neikuang">
          <div class="carousel" ref="carousel" id="carousel" @touchstart="touchstart($event)" @touchend="touchmove($event,'sheji_classes')">
            <div class="whole">
              <div class="roll-img">
                <!-- <span class="last" @click="after" v-show="showIndex"><</span> -->
                <!-- 图片容器 -->
                <ul type="">
                  <li
                    v-on:click="change($event,'sheji_classes')"
                    v-for="(item, index) in mokuai[3].img.slice(0,3)"
                    :class="sheji_classes[index]"
                  >
                    <img :src="'../../photo/department/'+item+'.jpg'"/>
                    <div></div>
                  </li>
                </ul>
                <!-- <span class="next" @click="before" v-show="showIndex">></span> -->
              </div>
            </div>
          </div>
          <div v-for="content in mokuai[3].content.slice(0,2)">
            <div class="content-title">{{content.title}}</div>
            <div class="content-content">{{content.content}}</div>
          </div>
        </div>
      </div>
      <a href="../department.html"><div class="back"></div></a>

      <div id="nav">
        <div v-bind:class="top">
          <div class="button-on" v-on:click="show"></div>
          <img
            class="img"
            src="../../photo/top/logo.png"
          />
        </div>
        <div v-if="seen" v-bind:class="slideNav">
          <div v-bind:class="top">
            <div class="button-off" v-on:click="hide"></div>
            <img
              class="img"
              src="../../photo/top/logo.png"
            />
          </div>
          <div class="nav-list">
            <div>
              <a href="../index.html">首页</a>
            </div>
            <div>
              <a href="../story.html">我们的故事</a>
            </div>
            <div>
              <a href="../product.html">我们的产品</a>
            </div>
            <div>
              <a href="../department.html">我们的部门</a>
            </div>

            <div>
              <a href="../join.html">加入我们</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">©2021 浙江工业大学-精弘网络</div>
    <script src="mokuai.js"></script>
  </body>
</html>
